        <div class="main">

                    <h1 class="title">City Screens</h1>
                    <div class="city-grid">
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Sukkur" alt="Sukkur">
                            <p>Sukkur</p>
                        </div>
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Multan" alt="Multan">
                            <p>Multan</p>
                        </div>
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Mehrabpur" alt="Mehrabpur">
                            <p>Mehrabpur</p>
                        </div>
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Lahore" alt="Lahore">
                            <p>Lahore</p>
                        </div>
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Islamabad" alt="Islamabad">
                            <p>Islamabad</p>
                        </div>
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Faisalabad" alt="Faisalabad">
                            <p>Faisalabad</p>
                        </div>
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Hyderabad" alt="Hyderabad">
                            <p>Hyderabad</p>
                        </div>
                        <div class="city-card">
                            <img src="https://via.placeholder.com/300?text=Karachi" alt="Karachi">
                            <p>Karachi</p>
                        </div>
                    </div>
                </div>
                
                <script>   document.addEventListener('DOMContentLoaded', () => {
                    const cityCards = document.querySelectorAll('.city-card');
                
                    cityCards.forEach(card => {
                        card.addEventListener('click', () => {
                            // Get the city name from the card's text content
                            const cityName = card.querySelector('p').textContent.trim();
                            // Redirect to the respective city's HTML page
                            const pageName = `${cityName}.html`;
                            window.location.href = pageName;
                        });
                    });
                });
                </script>
                
            </div> 
        </div>
    </div>

    <script src="./index.js"></script>
</body>
