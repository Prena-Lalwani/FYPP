                    <div class="main">
            <h1 class="title">City Screens</h1>
            <div id="city-grid" class="city-grid">
                <!-- City cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Fetch the city data from the backend API
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch data from your API
                const response = await fetch('http://localhost:5000/api/locations');
                const locations = await response.json();

                const cityGrid = document.getElementById('city-grid');
                
                // Iterate over the locations and create city cards
                locations.forEach(location => {
                    const cityCard = document.createElement('div');
                    cityCard.classList.add('city-card');
                    
                    // Generate dynamic image URL based on city name
                    const imageUrl = `https://via.placeholder.com/300?text=${location.city}`;
                    
                    cityCard.innerHTML = `
                        <img src="${imageUrl}" alt="${location.city}">
                        <p>${location.city}</p>
                    `;
                    
                    // Add event listener for city card click
                    cityCard.addEventListener('click', () => {
                        // Redirect to locations.html with city name as a query parameter
                        window.location.href = `sukkur.html?city=${encodeURIComponent(location.city)}`;
                    });
                    
                    cityGrid.appendChild(cityCard);
                });
            } catch (error) {
                console.error('Error fetching locations:', error);
            }
        });
    </script>
